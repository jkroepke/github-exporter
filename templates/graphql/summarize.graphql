fragment repositoryFragment on Repository {
  name
  nameWithOwner
  owner {
    login
  }
  description
  createdAt
  updatedAt
  pushedAt
  isFork
  isDisabled
  isArchived
  isTemplate
  diskUsage
  hasWikiEnabled
  hasProjectsEnabled
  hasIssuesEnabled
  primaryLanguage {
    name
  }
  languages(first: 50) {
    edges {
      size
      node {
        name
      }
    }
  }
  licenseInfo {
    name
  }
  forkCount
  packages(first: 0) {
    totalCount
  }
  stargazers(first: 0) {
    totalCount
  }
  watchers(first: 0) {
    totalCount
  }
  commits: object(expression: "master") {
    ... on Commit {
      history {
        totalCount
      }
    }
  }
  releases {
    totalCount
  }
  releases {
    nodes {
      tagName
      releaseAssets(first: 50) {
        nodes {
          downloadUrl
          downloadCount
        }
      }
    }
  }
  branchesTotalCount: refs(first: 0, refPrefix: "refs/heads/") {
    totalCount
  }
  tagsTotalCount: refs(first: 0, refPrefix: "refs/tags/") {
    totalCount
  }
  pullRequestsOpenTotal: pullRequests(first: 0, states: OPEN) {
    totalCount
  }
  pullRequestsClosedTotal: pullRequests(first: 0, states: CLOSED) {
    totalCount
  }
  pullRequestsMergedTotal: pullRequests(first: 0, states: MERGED) {
    totalCount
  }
  issuesOpenTotal: issues(first: 0, states: OPEN) {
    totalCount
  }
  issuesClosedTotal: issues(first: 0, states: CLOSED) {
    totalCount
  }
  vulnerabilityAlerts(first: 0) {
    totalCount
  }
}
